<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake JS</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
    <main>
        <span id="score">Score: <span id="score_value">0</span></span>
