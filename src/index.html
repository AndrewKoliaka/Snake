<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake</title>

    <!-- inject:css -->
    <link rel="stylesheet" href="dist/styles.css">
    <!-- endinject -->
</head>

<body>

    <div class="wrapper">
        <div class="panel">
            <span class="panel__section">
                score: <span class="score">0</span>
                speed: <span class="speed">1</span>
            </span>
            <span class="panel__section panel__section--center">controls: ↑ ↓ → ← space</span>
            <span class="panel__section"></span>
        </div>

        <div class="popup popup--start">
            <button class="popup__button">START</button>
        </div>

        <div class="popup popup--pause">
            <span class="popup__text">GAME PAUSED</span>
        </div>

        <canvas class="battlefield"></canvas>
    </div>

    <!-- inject:js -->
    <script src="dist/bundle.js"></script>
    <!-- endinject -->
</body>

</html>
