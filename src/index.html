<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake JS</title>
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- endbuild -->
</head>

<body>
    <main>
        <span id="score">Score: <span id="score_value">0</span></span>
        <canvas width="400" height="400"></canvas>
        <div id="popup">
            <div id="popup_text">
                <div>Your score: <span id="popup_score"></span></div>
                <button id="restart_btn">Try again</button>
            </div>
        </div>
    </main>
    <!-- build:js -->
    <script src="js/main.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <!-- endbuild -->
</body>

</html>
